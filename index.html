<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

<body>

  <main>


    <article class="left-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="services">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </article>

    <article class="right-container">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </article>


  </main>
